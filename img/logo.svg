<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="8" y="10" width="24" height="20" rx="3" fill="url(#gradient1)" stroke="#14b8a6" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="15" cy="18" r="2.5" fill="#14b8a6"/>
  <circle cx="25" cy="18" r="2.5" fill="#14b8a6"/>
  <circle cx="15" cy="18" r="1" fill="#ffffff"/>
  <circle cx="25" cy="18" r="1" fill="#ffffff"/>
  
  <!-- Antenna -->
  <line x1="20" y1="10" x2="20" y2="5" stroke="#14b8a6" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="4" r="2" fill="#a855f7"/>
  
  <!-- Mouth/Indicator -->
  <rect x="14" y="24" width="12" height="3" rx="1.5" fill="#a855f7" opacity="0.8"/>
  
  <!-- Body outline -->
  <rect x="12" y="30" width="16" height="6" rx="2" fill="url(#gradient2)" stroke="#14b8a6" stroke-width="1.5"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="8" y1="10" x2="32" y2="30">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="12" y1="30" x2="28" y2="36">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
</svg>
